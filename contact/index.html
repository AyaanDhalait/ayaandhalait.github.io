<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Ayaan Dhalait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="../Ayaan.jpg">

<body>

<a href="/" class="home-link">Home</a>

<section class="contact">
  <h3>Contact</h3>

  <p>If you want to collaborate, build something cool, or talk tech, send a message.</p>

  <form action="https://formspree.io/f/xlggnbkk" method="POST" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn primary">Send Message</button>
  </form>
</section>

</body>
